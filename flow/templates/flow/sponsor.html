	<style>
		html {
			overflow-y: auto !important;
		}

		.sc {
			margin-top: 110px !important;
			height: calc(100vh - 100px) !important;
			overflow-y: auto !important;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			height: 100vh;
			/* overflow: hidden; */
			background-color: #000;
		}





		.heading {

			top: 0;
			margin-top: 5px;
			color: #fff;
			font-size: 30px;
			z-index: 1;
			text-align: center;
			align-items: center;
			align-content: center;
		}

		.heading h1 {
			margin-bottom: 6%;
			text-align: center;
			font-family: popins;
		}

		.mars {
			width: 75%;
			display: block;
			position: fixed;
			z-index: -1;
			top: 50%;
			left: 50%;
			transform: translate(-50%, 0);
			animation: mars 30s infinite linear;
		}

		@keyframes mars {
			0% {
				transform: translate(-50%, 0) rotate(0deg);
			}

			100% {
				transform: translate(-50%, 0) rotate(360deg);
			}
		}

		#bg-video {
			position: fixed;
			background-repeat: no-repeat;
			background-size: contain;
			height: 120%;
			width: 120%;
			z-index: -1;
		}



		.container {
			position: relative;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			gap: 80px;
			width: 100%;

		}

		.container .card {
			position: relative;
			width: 320px;
			height: 450px;
			background: #ffffff61;
			border-radius: 20px;
			overflow: hidden;
			opacity: 0.8;
		}

		.container .card:before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #ca7621;
			opacity: 0.5;
			clip-path: circle(150px at 80% 20%);
			transition: 0.5s ease-in-out;
		}

		.container .card:hover:before {
			clip-path: circle(300px at 80% -20%);
		}

		.container .card:after {

			position: absolute;
			top: 30%;
			left: -20%;
			font-size: 12em;
			font-weight: 800;
			font-style: italic;
			color: #0000006b
		}

		.container .card .imgBx {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			z-index: 10000;
			width: 100%;
			height: 220px;
			transition: 0.5s;
		}

		.container .card:hover .imgBx {
			top: 0%;
			transform: translateY(0%);

		}

		.container .card .imgBx img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 270px;
		}

		.container .card .contentBx {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 100px;
			text-align: center;
			transition: 1s;
			z-index: 10;
		}

		.container .card:hover .contentBx {
			height: 210px;
		}

		.container .card .contentBx h2 {
			position: relative;
			font-weight: 600;
			letter-spacing: 1px;
			color: #d63629;
			margin: 0;
		}

		.container .card .contentBx .size,
		.container .card .contentBx .color {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 8px 20px;
			transition: 0.5s;
			opacity: 0;
			visibility: hidden;
			padding-top: 0;
			padding-bottom: 0;
		}

		.container .card:hover .contentBx .size {
			opacity: 1;
			visibility: visible;
			transition-delay: 0.5s;
		}

		.container .card:hover .contentBx .color {
			opacity: 1;
			visibility: visible;
			transition-delay: 0.6s;
		}

		.container .card .contentBx .size h3,
		.container .card .contentBx .color h3 {
			color: #fff;
			font-weight: 300;
			font-size: 14px;
			text-transform: uppercase;
			letter-spacing: 2px;
			margin-right: 10px;
		}

		.container .card .contentBx .size span {
			width: 26px;
			height: 26px;
			text-align: center;
			line-height: 26px;
			font-size: 14px;
			display: inline-block;
			color: #111;
			background: #fff;
			margin: 0 5px;
			transition: 0.5s;
			color: #111;
			border-radius: 4px;
			cursor: pointer;
		}

		.container .card .contentBx .size span:hover {
			background: #ca7621;
			opacity: 0.5;
		}

		.container .card .contentBx .color span {
			width: 20px;
			height: 20px;
			background: #ff0;
			border-radius: 50%;
			margin: 0 5px;
			cursor: pointer;
		}

		.container .card .contentBx .color span:nth-child(2) {
			background: #ca7621;
			opacity: 0.5;
		}

		.container .card .contentBx .color span:nth-child(3) {
			background: #03a9f4;
		}

		.container .card .contentBx .color span:nth-child(4) {
			background: #e91e63;
		}

		.container .card a {
			display: inline-block;
			padding: 10px 20px;
			background: inherit;
			border-radius: 4px;
			margin-top: 10px;
			text-decoration: none;
			font-weight: 600;
			color: #ffffff;
			opacity: 0;
			transform: translateY(50px);
			transition: 0.5s;
			margin-top: 0;
		}

		.container .card:hover .contentBx a {
			opacity: 1;
			transform: translateY(0px);
			transition-delay: 0.75s;
		}
